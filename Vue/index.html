<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>aaaaaaaaaaaaaaaa</div>
      <p @click="onClick">{{counter}}</p>
      <p s-text="counter"></p>
      <div>
        <p>
          <p>
            <p>
              <p>
                {{counter}}
              </p>
            </p>
          </p>
        </p>
      </div>
      <p s-html="test"></p>
      <input type="text" s-model="test" />
      <input type="text" @input="handleInput" />
    </div>
  </body>
  <script src="./svue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        counter: 1,
        test: 'hahhahah<span style="color: red">sundada</span>'
      },
      methods: {
        handleClick(counter, test) {
          // console.log(data)
          console.log(11111);
          console.log(counter);
          console.log(test);
        },
        onClick() {
          // console.log(this.counter)
          this.counter++;
        },
        handleInput(e) {
          console.log(e.target.value);
        }
      }
    });
    setInterval(() => {
      app.counter++;
      if (app.counter === 10) {
        app.test = 1;
      }
    }, 1000);
  </script>
